<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Turnos - Resumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; color: #1f2937; font-family: sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #d1d5db; border: 1px solid #d1d5db; }
        .day-cell { background-color: #ffffff; height: 120px; position: relative; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; }
        .day-number { font-size: 10px; font-weight: bold; padding: 2px 5px; position: absolute; top: 0; right: 0; z-index: 20; color: #374151; background: rgba(255,255,255,0.8); }

        /* Colores de Turnos */
        .bg-Mañana { background-color: #ffff00 !important; }
        .bg-Tarde { background-color: #fbcfe8 !important; }
        .bg-Cena { background-color: #d8b4fe !important; }
        .bg-16HRS { background-color: #bef264 !important; }
        .bg-Libre { background-color: #ffffff !important; }

        .shift-label { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; line-height: 1; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .note-text { font-size: 8px; position: absolute; bottom: 2px; width: 100%; text-align: center; color: #666; font-weight: bold; }

        .view-section { display: none; }
        .view-active { display: block; }
        
        .tab-btn { flex: 1; text-align: center; padding: 10px; font-weight: bold; font-size: 12px; border-bottom: 3px solid transparent; }
        .tab-active { border-bottom-color: #0ea5e9; color: #0ea5e9; }
    </style>
</head>
<body>

    <div class="bg-white shadow-sm sticky top-0 z-50">
        <div class="flex border-b">
            <button onclick="showView('calendar')" id="btn-cal" class="tab-btn tab-active">FEBRERO 2026</button>
            <button onclick="showView('summary')" id="btn-sum" class="tab-btn">RESUMEN</button>
        </div>
        <div id="nav-cal" class="flex items-center justify-between p-3">
            <button onclick="changeMonth(-1)" class="p-2 text-gray-400">❮</button>
            <h1 id="monthTitle" class="font-black uppercase tracking-widest text-sm">Mes Año</h1>
            <button onclick="changeMonth(1)" class="p-2 text-gray-400">❯</button>
        </div>
    </div>

    <div id="calendar-view" class="view-section view-active">
        <div class="grid grid-cols-7 text-center text-[10px] font-black py-2 bg-gray-50 text-gray-400 border-b">
            <div>DOM</div><div>LUN</div><div>MAR</div><div>MIÉ</div><div>JUE</div><div>VIE</div><div>SÁB</div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div id="summary-view" class="view-section p-4 bg-gray-100 min-h-screen">
        <div class="space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-8 border-blue-500">
                <p class="text-xs font-bold text-gray-400 uppercase">Hospital</p>
                <h2 id="hrs-hospital" class="text-3xl font-black text-gray-800">0.0 HRS</h2>
                <p class="text-[10px] text-gray-500">Mañana, Tarde, 16 HRS</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-8 border-purple-500">
                <p class="text-xs font-bold text-gray-400 uppercase">Independiente (Cena)</p>
                <h2 id="hrs-cena" class="text-3xl font-black text-gray-800">0.0 HRS</h2>
                <p class="text-[10px] text-gray-500">Turnos de Cena</p>
            </div>
            <div class="bg-blue-600 p-5 rounded-2xl shadow-lg text-white">
                <p class="text-xs font-bold opacity-80 uppercase">Total Mensual</p>
                <h2 id="hrs-total" class="text-3xl font-black">0.0 HRS</h2>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-red-600 text-white text-center py-3 font-bold text-sm uppercase tracking-widest">Editar Turno</div>
            <div class="p-5">
                <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">Tipo de Turno</p>
                <select id="tipoModo" onchange="toggleSelects()" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 font-bold text-sm">
                    <option value="simple">Simple</option>
                    <option value="mixto">Mixto (Personalizado)</option>
                </select>

                <div id="sec-simple" class="grid grid-cols-2 gap-2"></div>
                <div id="sec-mixto" class="hidden space-y-3">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Arriba (Mañana)</label>
                    <div id="mix-top" class="grid grid-cols-3 gap-1"></div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Abajo (Tarde)</label>
                    <div id="mix-bottom" class="grid grid-cols-3 gap-1"></div>
                </div>

                <textarea id="nota" placeholder="Notas adicionales..." class="w-full mt-4 p-3 bg-gray-50 border rounded-xl text-sm h-16"></textarea>
                
                <div class="flex gap-2 mt-5">
                    <button onclick="closeModal()" class="flex-1 p-3 bg-gray-100 text-gray-500 rounded-2xl font-bold text-xs">CANCELAR</button>
                    <button onclick="save()" class="flex-1 p-3 bg-emerald-500 text-white rounded-2xl font-bold text-xs shadow-lg shadow-emerald-200">ACEPTAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DE TURNOS Y HORARIOS
        const CONFIG = {
            'Mañana': { n: 'Mañana', h: 8, start: 6, end: 14, cat: 'hospital', c: 'Mañana' },
            'Tarde': { n: 'Tarde', h: 8, start: 14, end: 22, cat: 'hospital', c: 'Tarde' },
            '16HRS': { n: '16 HRS', h: 16, start: 6, end: 22, cat: 'hospital', c: '16HRS' },
            'Cena': { n: 'Cena', h: 12, start: 5, end: 17, cat: 'independiente', c: 'Cena' },
            'Libre': { n: 'L', h: 0, cat: 'none', c: 'Libre' }
        };

        let db = JSON.parse(localStorage.getItem('shifter_v4')) || {};
        let current = new Date();
        let activeKey = "";
        let selS = "Mañana", selT = "Mañana", selB = "Tarde";

        function render() {
            const grid = document.getElementById('calendar');
            grid.innerHTML = '';
            const y = current.getFullYear(), m = current.getMonth();
            document.getElementById('monthTitle').innerText = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(current);

            const startDay = new Date(y, m, 1).getDay();
            const totalDays = new Date(y, m + 1, 0).getDate();

            for(let i=0; i<startDay; i++) grid.innerHTML += `<div class="day-cell bg-gray-50 opacity-40"></div>`;

            for(let d=1; d<=totalDays; d++) {
                const key = `${y}-${m+1}-${d}`;
                const data = db[key] || { mode: 'simple', s: 'Libre' };
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                if(data.mode === 'mixto') {
                    cell.innerHTML = `
                        <div class="shift-label bg-${CONFIG[data.t].c}">${CONFIG[data.t].n}</div>
                        <div class="shift-label bg-${CONFIG[data.b].c}">${CONFIG[data.b].n}</div>
                    `;
                } else {
                    cell.innerHTML = `<div class="shift-label bg-${CONFIG[data.s].c}">${CONFIG[data.s].n}</div>`;
                }

                cell.innerHTML += `<span class="day-number">${d}</span>`;
                if(data.n) cell.innerHTML += `<div class="note-text">${data.n}</div>`;
                cell.onclick = () => open(key, data);
                grid.appendChild(cell);
            }
            updateSummary();
        }

        function updateSummary() {
            let hosp = 0, indep = 0;
            const y = current.getFullYear(), m = current.getMonth();
            
            Object.keys(db).forEach(key => {
                if(key.startsWith(`${y}-${m+1}-`)) {
                    const data = db[key];
                    if(data.mode === 'mixto') {
                        [data.t, data.b].forEach(t => {
                            if(CONFIG[t].cat === 'hospital') hosp += CONFIG[t].h / 2;
                            if(CONFIG[t].cat === 'independiente') indep += CONFIG[t].h / 2;
                        });
                    } else {
                        if(CONFIG[data.s].cat === 'hospital') hosp += CONFIG[data.s].h;
                        if(CONFIG[data.s].cat === 'independiente') indep += CONFIG[data.s].h;
                    }
                }
            });

            document.getElementById('hrs-hospital').innerText = hosp.toFixed(1) + " HRS";
            document.getElementById('hrs-cena').innerText = indep.toFixed(1) + " HRS";
            document.getElementById('hrs-total').innerText = (hosp + indep).toFixed(1) + " HRS";
        }

        function showView(v) {
            document.getElementById('calendar-view').classList.toggle('view-active', v === 'calendar');
            document.getElementById('summary-view').classList.toggle('view-active', v === 'summary');
            document.getElementById('nav-cal').classList.toggle('hidden', v === 'summary');
            document.getElementById('btn-cal').classList.toggle('tab-active', v === 'calendar');
            document.getElementById('btn-sum').classList.toggle('tab-active', v === 'summary');
        }

        function open(key, data) {
            activeKey = key;
            document.getElementById('tipoModo').value = data.mode || 'simple';
            document.getElementById('nota').value = data.n || '';
            selS = data.s || 'Mañana'; selT = data.t || 'Mañana'; selB = data.b || 'Tarde';
            toggleSelects();
            document.getElementById('modal').style.display = 'flex';
        }

        function toggleSelects() {
            const isMixto = document.getElementById('tipoModo').value === 'mixto';
            document.getElementById('sec-simple').classList.toggle('hidden', isMixto);
            document.getElementById('sec-mixto').classList.toggle('hidden', !isMixto);
            
            const renderBtns = (containerId, currentVal, setter) => {
                const cont = document.getElementById(containerId);
                cont.innerHTML = '';
                Object.keys(CONFIG).forEach(k => {
                    const b = document.createElement('div');
                    b.className = `p-2 rounded-lg text-[10px] font-bold text-center border-2 cursor-pointer bg-${CONFIG[k].c} ${currentVal === k ? 'border-blue-600' : 'border-transparent'}`;
                    b.innerText = CONFIG[k].n;
                    b.onclick = () => { setter(k); toggleSelects(); };
                    cont.appendChild(b);
                });
            };
            renderBtns('sec-simple', selS, (v) => selS = v);
            renderBtns('mix-top', selT, (v) => selT = v);
            renderBtns('mix-bottom', selB, (v) => selB = v);
        }

        function save() {
            db[activeKey] = {
                mode: document.getElementById('tipoModo').value,
                s: selS, t: selT, b: selB,
                n: document.getElementById('nota').value
            };
            localStorage.setItem('shifter_v4', JSON.stringify(db));
            render();
            closeModal();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function changeMonth(v) { current.setMonth(current.getMonth() + v); render(); }
        render();
    </script>
</body>
</html>
