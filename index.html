<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shifter Pro v14 - Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; color: #1f2937; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; border: 1px solid #e5e7eb; }
        .day-cell { background-color: #ffffff; height: 130px; position: relative; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; }
        .day-number { font-size: 11px; font-weight: 800; padding: 2px 6px; position: absolute; top: 0; right: 0; z-index: 20; color: #374151; background: rgba(255,255,255,0.9); border-bottom-left-radius: 8px; }
        .day-off-month { background-color: #f9fafb !important; opacity: 0.5; }
        .day-off-month .day-number { opacity: 0.6; }

        /* Colores de Turnos - DEFINIDOS EXPL√çCITAMENTE */
        .bg-Ma√±ana { background-color: #ffff00 !important; }
        .bg-Tarde { background-color: #fbcfe8 !important; }
        .bg-CENA { background-color: #d8b4fe !important; }
        .bg-16hrs { background-color: #bef264 !important; }
        .bg-L { background-color: #ffffff !important; }
        .bg-Vacaciones { background-color: #fed7aa !important; }

        .shift-label { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; text-transform: uppercase; text-align: center; line-height: 1.1; padding: 4px; color: rgba(0,0,0,0.8); }
        
        /* Comentarios Resaltados */
        .note-text { font-size: 10px; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; color: #000; font-weight: 800; background: rgba(255,255,255,0.6); border-radius: 4px; padding: 1px 2px; border: 0.5px solid rgba(0,0,0,0.1); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .view-section { display: none; }
        .view-active { display: block; }
        .tab-btn { flex: 1; text-align: center; padding: 14px; font-weight: 800; font-size: 11px; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab-active { border-bottom-color: #2563eb; color: #2563eb; background: #f8fafc; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 100; padding: 15px; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
        
        select, input[type="time"], input[type="number"], input[type="text"], textarea { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px; font-weight: 800; font-size: 13px; outline: none; }
        
        /* Botones del modal */
        .shift-option { 
            transition: all 0.2s; 
            border-width: 2px;
            border-color: transparent;
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
        }
        .shift-option.selected { 
            border-color: #2563eb !important; 
            opacity: 1 !important; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .shift-option:not(.selected) { 
            opacity: 0.7; 
        }
    </style>
</head>
<body>

    <!-- Barra superior con perfiles y bloqueo -->
    <div class="bg-[#1e293b] text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <div>
                <select id="userSelect" onchange="switchUser()" class="bg-transparent border-none text-xl font-black p-0 focus:ring-0 w-auto text-white"></select>
                <p id="editStatus" class="text-[10px] font-black uppercase tracking-widest text-gray-400">Modo Vista</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openUserModal()" class="bg-blue-600 px-3 py-2 rounded-xl text-[10px] font-black uppercase">+ Perfil</button>
                <button id="unlockBtn" onclick="toggleEditMode()" class="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase">üîì Editar</button>
            </div>
        </div>

        <div class="flex items-center justify-between bg-slate-800 rounded-2xl p-1">
            <button onclick="changeMonth(-1)" class="p-3">‚ùÆ</button>
            <div class="flex gap-2 font-bold text-xs uppercase">
                <select id="selectMonth" onchange="jumpToDate()" class="bg-transparent border-none p-0 w-auto"></select>
                <select id="selectYear" onchange="jumpToDate()" class="bg-transparent border-none p-0 w-auto"></select>
            </div>
            <button onclick="changeMonth(1)" class="p-3">‚ùØ</button>
        </div>
    </div>

    <!-- Tabs de navegaci√≥n -->
    <div class="flex bg-white shadow-sm sticky top-[135px] z-40">
        <button onclick="showView('calendar')" id="tab-calendar" class="tab-btn tab-active">Calendario</button>
        <button onclick="showView('summary')" id="tab-summary" class="tab-btn">Resumen</button>
        <button onclick="showView('settings')" id="tab-settings" class="tab-btn">Ajustes</button>
    </div>

    <!-- Vista Calendario -->
    <div id="view-calendar" class="view-section view-active">
        <div class="grid grid-cols-7 text-center text-[10px] font-black py-3 bg-blue-100/30 text-blue-800/50 border-b">
            <div>DOM</div><div>LUN</div><div>MAR</div><div>MI√â</div><div>JUE</div><div>VIE</div><div>S√ÅB</div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <!-- Vista Resumen -->
    <div id="view-summary" class="view-section p-5 bg-gray-100 min-h-screen">
        <div class="space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-[12px] border-yellow-400">
                <p class="text-[11px] font-black text-gray-400 uppercase">Hospital</p>
                <h2 id="hrs-hosp" class="text-4xl font-black text-gray-800 tracking-tighter">0.0 HRS</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-l-[12px] border-purple-400">
                <p class="text-[11px] font-black text-gray-400 uppercase">CENA (Independiente)</p>
                <h2 id="hrs-sena" class="text-4xl font-black text-gray-800 tracking-tighter">0.0 HRS</h2>
            </div>
        </div>
    </div>

    <!-- Vista Ajustes -->
    <div id="view-settings" class="view-section p-6 bg-white min-h-screen">
        <h2 class="font-black text-xl mb-6 uppercase tracking-tight">Editar Nombres de Turnos</h2>
        <div id="settings-container" class="space-y-4 mb-6"></div>
        <div class="bg-blue-50 p-5 rounded-3xl border border-blue-100 mb-6">
            <h4 class="text-[10px] font-black uppercase text-blue-600 mb-3">Seguridad</h4>
            <label class="text-[10px] font-bold text-gray-400 block mb-1">CAMBIAR PIN (4 d√≠gitos)</label>
            <input type="password" id="changePinInput" placeholder="Nuevo PIN" maxlength="4" class="bg-white">
        </div>
        <button onclick="saveProfileSettings()" class="w-full mt-8 bg-blue-600 text-white p-5 rounded-3xl font-black uppercase shadow-xl shadow-blue-200">Guardar Cambios</button>
    </div>

    <!-- Modal para editar d√≠a -->
    <div id="modal" class="modal">
        <div class="bg-white w-full max-w-md rounded-[40px] overflow-hidden shadow-2xl border border-gray-100">
            <div class="bg-blue-600 text-white text-center py-5 font-black text-sm uppercase tracking-widest">Configurar D√≠a</div>
            <div class="p-6 overflow-y-auto max-h-[80vh]">
                
                <div class="flex bg-gray-100 p-1.5 rounded-2xl mb-6">
                    <button onclick="setMode('simple')" id="m-s" class="flex-1 py-3 rounded-xl font-black text-[11px] uppercase transition-all">Simple</button>
                    <button onclick="setMode('mixto')" id="m-m" class="flex-1 py-3 rounded-xl font-black text-[11px] uppercase transition-all">Mixto</button>
                </div>

                <div id="sec-simple" class="grid grid-cols-3 gap-2 mb-6"></div>
                <div id="sec-mixto" class="hidden space-y-4 mb-6">
                    <div class="p-4 bg-gray-50 rounded-[24px]">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-3 text-center">Parte Superior</p>
                        <div id="mix-t" class="grid grid-cols-3 gap-2"></div>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-[24px]">
                        <p class="text-[10px] font-black text-gray-400 uppercase mb-3 text-center">Parte Inferior</p>
                        <div id="mix-b" class="grid grid-cols-3 gap-2"></div>
                    </div>
                </div>

                <div class="bg-blue-50 p-5 rounded-[24px] space-y-4 border border-blue-100">
                    <div class="flex items-center justify-between">
                        <span class="text-[11px] font-black uppercase text-blue-900">Horario:</span>
                        <div class="flex items-center gap-2">
                            <input type="time" id="tIn" onchange="autoCalc()">
                            <span class="font-black text-blue-300">/</span>
                            <input type="time" id="tOut" onchange="autoCalc()">
                        </div>
                    </div>
                    <div class="flex items-center justify-between border-t border-blue-200 pt-3">
                        <span class="text-[11px] font-black uppercase text-blue-900">Total Horas:</span>
                        <input type="number" id="tHrs" class="w-24 text-center text-blue-700 bg-white shadow-inner" step="0.5">
                    </div>
                </div>

                <div class="mt-6">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-2 ml-2">Comentario Personalizado</p>
                    <textarea id="nota" placeholder="Escribe aqu√≠ (ej: Cita m√©dica, Doble turno...)" class="w-full p-4 bg-gray-100 border-none rounded-[24px] text-sm font-bold h-20 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="flex gap-4 mt-8">
                    <button onclick="closeModal()" class="flex-1 p-5 bg-gray-100 text-gray-400 rounded-3xl font-black text-[11px] uppercase">Cancelar</button>
                    <button onclick="save()" class="flex-1 p-5 bg-emerald-500 text-white rounded-3zl font-black text-[11px] uppercase shadow-lg shadow-emerald-100">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear usuario -->
    <div id="userModal" class="modal">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 shadow-2xl">
            <h3 class="font-black text-center uppercase mb-6">Nuevo Perfil</h3>
            <input type="text" id="newUserName" placeholder="Nombre" class="mb-3">
            <input type="password" id="newUserPin" placeholder="PIN" maxlength="4" class="mb-6">
            <button onclick="createNewUser()" class="w-full p-4 bg-blue-600 text-white rounded-2xl font-black uppercase text-xs">Crear</button>
            <button onclick="closeUserModal()" class="w-full mt-2 p-4 text-gray-400 font-bold uppercase text-[10px]">Cerrar</button>
        </div>
    </div>

    <script>
        // Base de datos con m√∫ltiples usuarios
        let db = JSON.parse(localStorage.getItem('shifter_v14')) || {
            users: {
                'ADMIN': {
                    pin: '1234',
                    data: {},
                    config: {
                        'Ma√±ana': { label: 'Ma√±ana', color: 'Ma√±ana', cat: 'hosp', in: '06:00', out: '14:00' },
                        'Tarde': { label: 'Tarde', color: 'Tarde', cat: 'hosp', in: '14:00', out: '22:00' },
                        '16hrs': { label: '16hrs', color: '16hrs', cat: 'hosp', in: '06:00', out: '22:00' },
                        'CENA': { label: 'CENA', color: 'CENA', cat: 'sena', in: '05:00', out: '17:00' },
                        'L': { label: 'L', color: 'L', cat: 'none', in: '00:00', out: '00:00' },
                        'Vacaciones': { label: 'Vacaciones', color: 'Vacaciones', cat: 'none', in: '00:00', out: '00:00' }
                    }
                }
            },
            current: 'ADMIN'
        };

        let isEditMode = false;
        let current = new Date();
        let activeKey = "";
        let mode = "simple";
        let selS = "Ma√±ana";
        let selT = "Ma√±ana";
        let selB = "Tarde";

        function init() {
            initDateSelectors();
            updateUserDropdown();
            render();
            calcSummary();
        }

        function initDateSelectors() {
            const mSel = document.getElementById('selectMonth');
            const ySel = document.getElementById('selectYear');
            const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
            mSel.innerHTML = ''; ySel.innerHTML = '';
            months.forEach((m, i) => mSel.innerHTML += `<option value="${i}">${m}</option>`);
            for(let y=2024; y<=2035; y++) ySel.innerHTML += `<option value="${y}">${y}</option>`;
            updateSelectors();
        }

        function updateSelectors() {
            document.getElementById('selectMonth').value = current.getMonth();
            document.getElementById('selectYear').value = current.getFullYear();
        }

        function render() {
            const grid = document.getElementById('calendar'); 
            grid.innerHTML = '';
            const y = current.getFullYear(), m = current.getMonth();
            updateSelectors();

            const firstDay = new Date(y, m, 1).getDay();
            const lastDate = new Date(y, m + 1, 0).getDate();
            const prevLastDate = new Date(y, m, 0).getDate();

            // D√≠as del mes anterior (con datos del usuario actual)
            const user = db.users[db.current];
            for(let i = firstDay; i > 0; i--) {
                const prevDay = prevLastDate - i + 1;
                const prevMonth = m === 0 ? 12 : m;
                const prevYear = m === 0 ? y - 1 : y;
                const key = `${prevYear}-${prevMonth}-${prevDay}`;
                
                const cell = document.createElement('div');
                cell.className = 'day-cell day-off-month';
                
                const info = user.data[key];
                if(info) {
                    const SHIFTS = user.config;
                    if(info.mode === 'mixto') {
                        cell.innerHTML = `
                            <div class="shift-label bg-${SHIFTS[info.t].color}">${SHIFTS[info.t].label}</div>
                            <div class="shift-label bg-${SHIFTS[info.b].color}">${SHIFTS[info.b].label}</div>`;
                    } else {
                        const label = info.s === 'L' ? 'L' : SHIFTS[info.s].label;
                        cell.innerHTML = `<div class="shift-label bg-${SHIFTS[info.s].color}">${label}</div>`;
                    }
                } else {
                    cell.innerHTML = '';
                }
                
                cell.innerHTML += `<span class="day-number">${prevDay}</span>`;
                if(info && info.n) cell.innerHTML += `<div class="note-text">${info.n}</div>`;
                cell.onclick = () => open(key, info);
                grid.appendChild(cell);
            }

            // D√≠as del mes actual
            for(let d = 1; d <= lastDate; d++) {
                const key = `${y}-${m+1}-${d}`;
                const info = user.data[key] || { mode: 'simple', s: 'L' };
                const SHIFTS = user.config;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                if(info.mode === 'mixto') {
                    cell.innerHTML = `
                        <div class="shift-label bg-${SHIFTS[info.t].color}">${SHIFTS[info.t].label}</div>
                        <div class="shift-label bg-${SHIFTS[info.b].color}">${SHIFTS[info.b].label}</div>`;
                } else {
                    const label = info.s === 'L' ? 'L' : SHIFTS[info.s].label;
                    cell.innerHTML = `<div class="shift-label bg-${SHIFTS[info.s].color}">${label}</div>`;
                }
                
                cell.innerHTML += `<span class="day-number">${d}</span>`;
                if(info.n) cell.innerHTML += `<div class="note-text">${info.n}</div>`;
                
                // Permitir clic solo si estamos en modo edici√≥n
                cell.onclick = () => {
                    if(!isEditMode) {
                        alert("Para editar, primero presiona 'üîì Editar' e ingresa tu PIN");
                        return;
                    }
                    open(key, info);
                };
                
                grid.appendChild(cell);
            }

            // D√≠as del mes siguiente
            const total = firstDay + lastDate;
            for(let i = 1; i <= (42 - total); i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell day-off-month';
                cell.innerHTML = `<span class="day-number">${i}</span>`;
                grid.appendChild(cell);
            }
        }

        function toggleEditMode() {
            if(isEditMode) {
                isEditMode = false;
                document.getElementById('editStatus').innerText = "MODO VISTA";
                document.getElementById('editStatus').className = "text-[10px] font-black uppercase text-gray-400";
                document.getElementById('unlockBtn').innerText = "üîì Editar";
                document.getElementById('unlockBtn').className = "bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase";
            } else {
                const p = prompt("PIN para editar " + db.current);
                if(p === db.users[db.current].pin) {
                    isEditMode = true;
                    document.getElementById('editStatus').innerText = "MODO EDICI√ìN ACTIVADO";
                    document.getElementById('editStatus').className = "text-[10px] font-black uppercase text-emerald-400";
                    document.getElementById('unlockBtn').innerText = "üîí Bloquear";
                    document.getElementById('unlockBtn').className = "bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase";
                } else {
                    alert("PIN Incorrecto");
                }
            }
        }

        function open(key, info) {
            if(!isEditMode) return;
            
            activeKey = key;
            mode = info.mode || 'simple';
            selS = info.s || 'Ma√±ana'; 
            selT = info.t || 'Ma√±ana'; 
            selB = info.b || 'Tarde';
            
            const SHIFTS = db.users[db.current].config;
            
            document.getElementById('tIn').value = info.tIn || SHIFTS[selS].in;
            document.getElementById('tOut').value = info.tOut || SHIFTS[selS].out;
            document.getElementById('tHrs').value = info.h || 0;
            document.getElementById('nota').value = info.n || '';
            
            setMode(mode);
            refreshBtns();
            document.getElementById('modal').classList.add('active');
        }

        function setMode(m) {
            mode = m;
            document.getElementById('m-s').className = `flex-1 py-3 rounded-xl font-black text-[11px] uppercase ${m==='simple'?'bg-white shadow-md text-blue-600':'text-gray-400'}`;
            document.getElementById('m-m').className = `flex-1 py-3 rounded-xl font-black text-[11px] uppercase ${m==='mixto'?'bg-white shadow-md text-blue-600':'text-gray-400'}`;
            document.getElementById('sec-simple').classList.toggle('hidden', m!=='simple');
            document.getElementById('sec-mixto').classList.toggle('hidden', m!=='mixto');
        }

        function refreshBtns() {
            const SHIFTS = db.users[db.current].config;
            
            // Funci√≥n para crear botones
            const createBtn = (shiftKey, isSelected) => {
                const color = SHIFTS[shiftKey].color;
                const colorMap = {
                    'Ma√±ana': '#ffff00',
                    'Tarde': '#fbcfe8',
                    'CENA': '#d8b4fe',
                    '16hrs': '#bef264',
                    'L': '#ffffff',
                    'Vacaciones': '#fed7aa'
                };
                
                const btn = document.createElement('div');
                btn.className = `shift-option ${isSelected ? 'selected' : ''}`;
                btn.style.backgroundColor = colorMap[color] || '#ffffff';
                btn.style.border = isSelected ? '2px solid #2563eb' : '2px solid transparent';
                btn.innerText = SHIFTS[shiftKey].label;
                btn.dataset.shift = shiftKey;
                return btn;
            };

            // Simple mode
            const simpleContainer = document.getElementById('sec-simple');
            simpleContainer.innerHTML = '';
            Object.keys(SHIFTS).forEach(k => {
                const btn = createBtn(k, selS === k);
                btn.onclick = () => {
                    selS = k;
                    document.getElementById('tIn').value = SHIFTS[k].in;
                    document.getElementById('tOut').value = SHIFTS[k].out;
                    autoCalc();
                    refreshBtns();
                };
                simpleContainer.appendChild(btn);
            });

            // Mixto mode - Top
            const mixTopContainer = document.getElementById('mix-t');
            mixTopContainer.innerHTML = '';
            Object.keys(SHIFTS).forEach(k => {
                const btn = createBtn(k, selT === k);
                btn.onclick = () => {
                    selT = k;
                    refreshBtns();
                };
                mixTopContainer.appendChild(btn);
            });

            // Mixto mode - Bottom
            const mixBottomContainer = document.getElementById('mix-b');
            mixBottomContainer.innerHTML = '';
            Object.keys(SHIFTS).forEach(k => {
                const btn = createBtn(k, selB === k);
                btn.onclick = () => {
                    selB = k;
                    refreshBtns();
                };
                mixBottomContainer.appendChild(btn);
            });
        }

        function autoCalc() {
            const start = document.getElementById('tIn').value;
            const end = document.getElementById('tOut').value;
            if(!start || !end) return;
            let [h1, m1] = start.split(':').map(Number);
            let [h2, m2] = end.split(':').map(Number);
            let diff = (h2 + m2/60) - (h1 + m1/60);
            if(diff < 0) diff += 24;
            document.getElementById('tHrs').value = diff.toFixed(1);
        }

        function save() {
            const user = db.users[db.current];
            user.data[activeKey] = { 
                mode, 
                s: selS, 
                t: selT, 
                b: selB, 
                tIn: document.getElementById('tIn').value,
                tOut: document.getElementById('tOut').value,
                h: parseFloat(document.getElementById('tHrs').value) || 0,
                n: document.getElementById('nota').value 
            };
            
            localStorage.setItem('shifter_v14', JSON.stringify(db));
            render(); 
            closeModal();
            calcSummary();
        }

        function calcSummary() {
            let h = 0, s = 0;
            const y = current.getFullYear(), m = current.getMonth() + 1;
            const user = db.users[db.current];
            const SHIFTS = user.config;
            
            Object.keys(user.data).forEach(k => {
                if(k.startsWith(`${y}-${m}-`)) {
                    const d = user.data[k];
                    if(d.mode === 'mixto') {
                        if(SHIFTS[d.t].cat === 'hosp') h += 8;
                        if(SHIFTS[d.b].cat === 'hosp') h += 8;
                        if(SHIFTS[d.t].cat === 'sena' || SHIFTS[d.b].cat === 'sena') s += (d.h || 0);
                    } else {
                        if(SHIFTS[d.s].cat === 'hosp') h += (d.h || 0);
                        if(SHIFTS[d.s].cat === 'sena') s += (d.h || 0);
                    }
                }
            });
            
            document.getElementById('hrs-hosp').innerText = h.toFixed(1) + " HRS";
            document.getElementById('hrs-sena').innerText = s.toFixed(1) + " HRS";
        }

        function renderSettings() {
            const container = document.getElementById('settings-container');
            container.innerHTML = '';
            const SHIFTS = db.users[db.current].config;
            
            Object.keys(SHIFTS).forEach(id => {
                if(id === 'L') return;
                container.innerHTML += `
                    <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <div class="w-10 h-10 rounded-full bg-${SHIFTS[id].color} border-2 border-white shadow-sm"></div>
                        <div class="flex-1">
                            <p class="text-[9px] font-black text-gray-400 uppercase mb-1">Nombre del Turno</p>
                            <input id="set-${id}" type="text" value="${SHIFTS[id].label}" class="w-full bg-white border-gray-200">
                        </div>
                    </div>`;
            });
        }

        function saveProfileSettings() {
            if(!isEditMode) {
                alert("Activa el modo edici√≥n para cambiar configuraciones.");
                return;
            }
            
            const user = db.users[db.current];
            const SHIFTS = user.config;
            
            Object.keys(SHIFTS).forEach(id => {
                const input = document.getElementById('set-' + id);
                if(input) SHIFTS[id].label = input.value;
            });
            
            const newPin = document.getElementById('changePinInput').value;
            if(newPin.length === 4) {
                user.pin = newPin;
                document.getElementById('changePinInput').value = '';
            }
            
            localStorage.setItem('shifter_v14', JSON.stringify(db));
            render(); 
            alert("Configuraci√≥n guardada correctamente");
        }

        function createNewUser() {
            const name = document.getElementById('newUserName').value.trim().toUpperCase();
            const pin = document.getElementById('newUserPin').value;
            
            if(!name || name.length < 2) {
                alert("El nombre debe tener al menos 2 caracteres");
                return;
            }
            
            if(pin.length !== 4 || isNaN(pin)) {
                alert("El PIN debe ser de 4 d√≠gitos num√©ricos");
                return;
            }
            
            if(db.users[name]) {
                alert("Ya existe un usuario con ese nombre");
                return;
            }
            
            // Clonar la configuraci√≥n del usuario ADMIN
            db.users[name] = JSON.parse(JSON.stringify(db.users['ADMIN']));
            db.users[name].pin = pin; 
            db.users[name].data = {}; 
            db.current = name;
            
            localStorage.setItem('shifter_v14', JSON.stringify(db));
            updateUserDropdown(); 
            render(); 
            closeUserModal();
            
            alert("Usuario creado correctamente");
        }

        function switchUser() { 
            db.current = document.getElementById('userSelect').value; 
            isEditMode = false; 
            toggleEditMode(); 
            render(); 
            calcSummary();
        }
        
        function updateUserDropdown() { 
            const select = document.getElementById('userSelect');
            select.innerHTML = Object.keys(db.users).map(u => 
                `<option value="${u}" ${u===db.current?'selected':''}>${u}</option>`
            ).join(''); 
        }

        function closeModal() { 
            document.getElementById('modal').classList.remove('active'); 
        }
        
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('newUserName').value = '';
            document.getElementById('newUserPin').value = '';
        }
        
        function openUserModal() { 
            document.getElementById('userModal').classList.add('active'); 
        }
        
        function changeMonth(v) { 
            current.setMonth(current.getMonth() + v); 
            render(); 
            calcSummary();
        }
        
        function jumpToDate() { 
            current.setMonth(parseInt(document.getElementById('selectMonth').value)); 
            current.setFullYear(parseInt(document.getElementById('selectYear').value)); 
            render(); 
            calcSummary();
        }
        
        function showView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('view-active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            
            document.getElementById('view-' + v).classList.add('view-active');
            document.getElementById('tab-' + v).classList.add('tab-active');
            
            if(v === 'settings') renderSettings();
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
